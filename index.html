<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <div class="translator_property">
            <ul class="nav_item">
                <li>
                    <select name="" id="">
           </select>

                </li>
                <li class="bx bx-transfer"></li>

                <li>
                    <select name="" id="">
                                           </select>

                </li>
            </ul>
            <div class="write_box">
                <div class="Property_from">
                    <textarea maxlength="5000" class="fromText" placeholder="Write Here"></textarea>
                    <div class="Icons">
                        <span class="bx bx-volume-full from"></span>
                        <div class="code-length">0/5,000</div>
                    </div>
                </div>
                <div class="Property_trans">
                    <textarea name="" id="" cols="30" rows="10" class="toTranslate"></textarea>
                    <div class="Icons">
                        <span class="bx bx-volume-full to"></span>
                        <span class="bx bx-copy"></span>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="./language.js"></script>
    <script src="./main.js"></script>
</body>

</html>
